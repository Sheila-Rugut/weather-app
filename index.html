      crossorigin="anonymous"
    />
    
    <title>Weather app</title>

  <body>
    <div class="container" style="width: 550px">

      <form id="form-input">
         <div class="row">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            id="search-input"
            placeholder="Enter city"
            aria-label="Search"
            aria-describedby="search-addon"
            
          />
          <div>
            <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
          </div>
          <div><button type="submit" class="btn btn-primary"  id="current-location-btn"style="margin-left: 30px">Current city</button></div>

        </div>
        </div>
      </form>
      
      
      <div class="details">
        <h1 style="font-weight: 550" id="current-city"></h1>
        <p id="current-date">Current time</p>
        <ul>
           
        <li>Humidity: <span id="humidity"></span>%</li>
         <li >Wind: <span id="wind"></span>km/hr</li>
        </ul>
    
        
      </div>
      <div class="current-weather-icon">
        <i class="fa-solid fa-cloud-sun"style="color: #fdc500;"></i>
        <span id="current-temperature"></span>
        <span class="temperature"><a href="#" id="celcius-temp">℃</a>|<a href="#" id="farenheight-temp">℉</a></span>
        <p id="description">Cloudy</p>
      </div>

   
        <div class="row">
          <div class="col">
            Mon
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Tue
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>

          <div class="col">
            Wed
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Thur
            <i class="fa-solid fa-sun icon"></i>
          </div>

          <div class="col">
            Fri
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Sat
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Sun
            <i class="fa-solid fa-cloud-showers-heavy icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
        </div>
     
    </div>
    <script src="src/index.js"></script>
  </body>
