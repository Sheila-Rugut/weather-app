<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/62de1d2d39.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Weather app</title>

  <body>
    <div class="container" style="width: 550px">
      
      <form id="form-input">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            id="search-input"
            placeholder="Enter city"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </form>
      <div class="details">
        <h1 style="font-weight: 550" id="current-city">Nairobi</h1>
        <p id="current-date">Current time</p>
        <h2 style="font-size: 24px">Humidity: 20%</h2>
        <h2 style="font-size: 24px">Wind: 50km/hr</h2>
      </div>
      <div class="current-weather-icon">
        <i class="fa-solid fa-cloud-sun"></i>
        <span id="current-temperature">21</span>
        <span class="temperature"><a href="#" id="celcius-temp">℃</a>|<a href="#" id="farenheight-temp">℉</a></span>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            Mon
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Tue
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>

          <div class="col">
            Wed
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Thur
            <i class="fa-solid fa-sun icon"></i>
          </div>

          <div class="col">
            Fri
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Sat
            <i class="fa-solid fa-cloud-sun icon"></i>
          </div>

          <div class="col">
            Sun
            <i class="fa-solid fa-cloud-showers-heavy icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
          <div class="col">21° 25°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
