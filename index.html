<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/62de1d2d39.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <form id="form-input">
        <div class="row">
          <div class="input-group rounded">
            <input
              type="search"
              class="form-control rounded shadow-none border-0"
              id="search-input"
              placeholder="Enter city"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <div>
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm w-100 search-button"
              />
            </div>
            <div>
              <button
                type="submit"
                class="btn search-button"
                id="current-location-btn"
                style="margin-left: 20px"
              >
                Current city
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="details">
        <h1 style="font-weight: 550" id="current-city"></h1>
        <p id="current-date">Current time</p>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/hr</li>
        </ul>
      </div>

      <div class="current-weather">
        <image src="images/sun.png" id="icon"></image>
        <span id="current-temperature"></span>
        <span class="temperature"
          ><a href="#" id="celsius-temp" class="active">℃</a> |
          <a href="#" id="fahrenheit-temp">℉</a>
        </span>
        <p id="description">Cloudy</p>
      </div>

      <div class="row">
        <div class="col">
          Mon
          <i class="fa-solid fa-cloud-sun icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Tue
          <i class="fa-solid fa-cloud-sun-rain icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Wed
          <i class="fa-solid fa-cloud-sun icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Thur
          <i class="fa-solid fa-sun icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Fri
          <i class="fa-solid fa-cloud-sun icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Sat
          <i class="fa-solid fa-cloud-sun icon"></i>
          <div class="forecast">21° 25°</div>
        </div>

        <div class="col">
          Sun
          <i class="fa-solid fa-cloud-showers-heavy icon"></i>
          <div class="forecast">21° 25°</div>
        </div>
      </div>
    </div>
    <p class="github-link">
      <a href="https://github.com/Sheila-Rugut/weather-app" target="blank"
        >open-source code</a
      >
      by Sheila Rugut
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
